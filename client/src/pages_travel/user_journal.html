<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Journal</title>
    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- GOOGLE MAPS API CAN NOT BE REPLACED WITH DOTENV FILE FOR FRONT END -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRsOs6IB-yF2-v65bR6gYpfIFft1RUM54&libraries=places&callback=initMap&v=weekly"
        defer></script>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./stylesheets/map-style.css" />
    <!-- ICON LIBRARY -->
    <script src="https://kit.fontawesome.com/f53a07ee43.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Original+Surfer&display=swap"
        rel="stylesheet">
</head>
<body>
    <!-- BANNER -->
    <!-- <header class="container-fluid bg-dark text-white">
        <div class="row justify-content-center">
            <h3>My Google Maps Demo</h3>
        </div>
    </header> -->
    <!--Background Photo-->
    <!-- <div
        id="journal-photo"
        class="bg-5 text-center bg-image"
        style="background-image: url('../public/img/pexels-messala-ciulla-942872.jpg');
        "
    > -->
    <div id="background">
        <div class="home-screen-fade">
            <!--Welcome Jumbotron-->
            <div class="container">
                <div class="jumbotron">
                    <h1>Tell Me About Your Travels <span class="member-name"></span>!</h1>
                </div>
            </div>
            <!-- BOORSTRAP FOR FULL WIDTH -->
            <div class="container-fluid" id="entire-card">
                <div class="row">
                    <!-- Search box on the left three parts-->
                    <div id="" class="col-md-3 bg-light mt-3 card row-15">
                        <div>
                            <h5 class="mt-3">Name your Trip</h5>
                            <!-- <div class="input-group mb-3"> -->
                            <input type="text" class="form-control" placeholder="Name Your Trip"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Name Your Trip'"
                                id="tripName">
                            <!-- </div> -->
                            <h5 class="mt-3">Add Place</h5>
                            <!-- Places Search -->
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="placeForm" placeholder="Input Place Here"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Input Place Here'"
                                    aria-label="Place Name">
                                <!-- <div class="input-group-append">
                            <button id="searchBtn" class="btn btn-outline-secondary" type="button"><i
                                    class="fas fa-search"></i></button>
                        </div> -->
                            </div>
                            <h5 class="mt-3">Date</h5>
                            <div class="input-group mb-3">
                                <input type="date" class="form-control" id="date" placeholder="" aria-label="">
                            </div>
                            <h5 class="mt-3">Journal</h5>
                            <div class="input-group mb-3">
                                <form id="">
                                    <div class="form-group">
                                        <!-- <label for="body"></label> -->
                                        <textarea class="form-control" rows="10" cols="50" id="journal-body"
                                            placeholder="Tell us about this place" onfocus="this.placeholder = ''"
                                            onblur="this.placeholder = 'Tell us about this place'"></textarea>
                                    </div>
                                </form>
                            </div>
                            <!-- add search place to journal -->
                            <div class="col-md-12 input-group mb-3">
                                <div"><button id="searchBtn">Add place to Journal</button>
                            </div>
                        </div>
                        <div>
                            <!-- <h5 class="mt-3">Name your Trip</h5>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="tripName" placeholder="" aria-label="">
                            </div> -->
                            <div class="col-md-12 input-group mb-3">
                                <div><button id="pushBtn">Complete the Journal</button></div>
                            </div>
                        </div>
                    </div>
                    <!-- main content-->
                    <div class="col-md-9">
                        <!-- Map and Journal Content full width-->
                        <div class="col-md-12 offset-md-3"></div>
                        <!-- Map -->
                        <div class="card card-md-12 mt-3 mb-4">
                            <div id="map" class="row"></div>
                        </div>
                        <div class="card-md-12 mt-3 mb-4">
                            <table class="table">
                                <tbody>
                                    <tr class="journalRow" id="row0"></tr>
                                    <tr class="journalRow" id="row1"></tr>
                                    <tr class="journalRow" id="row2"></tr>
                                    <tr class="journalRow" id="row3"></tr>
                                    <tr class="journalRow" id="row4"></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- END ROW -->
            </div>
        </div>
    </div>
    </div>
    <!-- google map library -->
    <script src="./js/map.js"></script>
    <!-- <script src="./dist/map_compressed.js"></script> -->
</body>
</html>
